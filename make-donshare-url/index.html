<body>
    <div class="all">
        <h1>donshare URL作成ツール（非公式）</h1>
        <p class="description"><a href="https://donshare.net">donshare</a>を使用してMastodonにシェアするURLを簡単に作成できるツールです。</p>
        <div class="container">
            <div class="text">
                <p class="formtitle">シェアする文字（タイトルなど）</p>
                <form onsubmit="done(); return false;">
                    <textarea id="text" placeholder="シェアする文字を入力"></textarea>
                </form>
            </div>
            <div class="seturlbox">
                <p class="formtitle">シェアするURLを入力</p>
                <form onsubmit="done(); return false;">
                    <input id="url" type="url" placeholder="URLを入力">
                </form>
            </div>
            <button class="done" onclick="done()">更新</button>
            <p class="formtitle">生成されたURL</p>
            <div class="resultbox">
                <input id="result" type="text" readonly="readonly">
            </div>
            <button onclick="copy(); return false;">Copy</button>
        </div>
