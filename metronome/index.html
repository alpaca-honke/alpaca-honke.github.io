<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta property="og:url" content="https://alpaca-honke.github.io/metronome" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="メトロノーム2" />
    <meta property="og:description" content="メトロノームです。メトロノームの機能はありません。ただ罵倒されるだけです。閲覧注意。ちゃんと真面目なやつはいつか作ります。いつか。作んないかも。" />
    <meta property="og:site_name" content="alpaca-honke.github.io" />
    <meta property="og:image" content="https://alpaca-honke.github.io/GitHubMarkForOGP.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@alpaca_honke" />
    <meta charset="utf-8">
    <title>メトロノーム2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="metronome2.css">
  </head>
  <body>
    <div class="direction">
      <h1>メトロノーム</h1>
      <p>ふざけましたすいません罵倒されたくない人はお戻りください。<br>真面目なのはいつか作ります。</p>
    </div>
    <div class="metronome">
      <div class="config">
        <div class="beat">
          <h2>拍子数を選択</h2>
          <select name="beat-select" id="beat-select">
            <option value="">-- select beat --</option>
            <option value="1">0 or 1beat</option>
            <option value="2">2beat</option>
            <option value="3">3beat</option>
            <option value="4">4beat</option><!--デフォルトをこれにしておく-->
            <option value="5">5beat</option>
            <option value="6">6beat</option>
            <option value="7">7beat</option>
            <option value="8">8beat</option>
            <option value="">入力で指定</option>
          </select>
          <p>または入力</p>
          <input type="number" name="beat-input" id="beat-input" placeholder="enter beat (only number)">
        </div>
        <div class="speed">
          <h2>テンポを指定</h2>
          <select id="speed-select" name="speed-select">
            <option value="">-- select speed --</option>
            <option value="60">60</option>
            <option value="120">120</option><!--デフォルトをこれにしておく-->
            <option value="180">180</option>
            <option value="200">200</option>
            <option value="">入力で指定</option>
          </select>
          <p>または入力</p>
          <input type="number" name="speed-input" id="speed-input" placeholder="enter speed (only number)"><!--デフォルトは120にする-->
        </div>
        <div class="start-button">
          <button class="startstop" onclick="button()">Start/Stop</button><!--onclickまだ指定してないよ～-->
        </div>
      </div>
      <div class="metronome-animation">
        <!--アニメーションの入れ方は、純粋にCSSを使うか、純粋なJSで幅指定や点滅するか、それともライブラリ使うかは後で検討-->
      </div>
      <div id="bokenasu">
        <p class="bokenasu">入力しろ<br>ボケナス</p>
        <p class="bokenasuinfo">リロードしよ？</p>
      </div>
      <div id="bokenasu2">
        <p class="bokenasu">入力したとて<br>何も起こらん</p>
        <p class="bokenasuinfo">リロードしよ？</p>
      </div>
    </div>
  </body>
  <script src="metronome2.js"></script>
</html>
